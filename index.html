<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Kasir Kantin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Aplikasi Kasir Kantin Sekolah</h1>

    <input type="text" id="nama" placeholder="Nama Barang">
    <input type="number" id="harga" placeholder="Harga Barang">
    <input type="number" id="jumlah" placeholder="Jumlah Barang">
    <button onclick="tambahBarang()">Tambah Barang</button>

    <div id="daftar"></div>

    <input type="number" id="uang" placeholder="Uang Bayar">
    <button onclick="hitungTotal()">Hitung Total</button>
    <button class="reset" onclick="resetData()">Reset Belanja</button>

    <div id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
