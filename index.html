<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Kantin Sekolah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Kasir Kantin Sekolah</h1>

  <div class="card">
    <h2>Daftar Menu</h2>
    <div id="menuForm"></div>
  </div>

  <div class="card">
    <h2>Pembayaran</h2>
    <input type="number" id="uangBayar" placeholder="Masukkan uang bayar">
    <button type="button" onclick="hitung()">Hitung</button>
  </div>

  <div class="card">
    <h2>Hasil Transaksi</h2>
    <p>Tanggal & Jam : <span id="waktu">-</span></p>
    <p>Total Belanja : <span id="total">Rp0</span></p>
    <p>Diskon : <span id="diskon">Rp0</span></p>
    <p>Total Bayar : <span id="bayar">Rp0</span></p>
    <p>Kembalian : <span id="kembalian">Rp0</span></p>
  </div>

  <div class="card">
    <h2>Riwayat</h2>
    <ul id="riwayat"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
